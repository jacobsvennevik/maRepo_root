<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#47B5FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#47B5FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="questionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e4e8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f5f7fa" />
  
  <!-- Main Container -->
  <rect x="100" y="50" width="700" height="500" rx="16" fill="url(#bgGradient)" stroke="#d1d5db" stroke-width="2" />
  
  <!-- Title -->
  <text x="450" y="100" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Adaptive Assessment</text>
  
  <!-- Progress Chart -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="white" stroke="#d1d5db" stroke-width="2" />
    <text x="140" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Learning Progress</text>
    
    <!-- Chart Grid -->
    <line x1="40" y1="50" x2="40" y2="170" stroke="#e2e4e8" stroke-width="1" />
    <line x1="100" y1="50" x2="100" y2="170" stroke="#e2e4e8" stroke-width="1" />
    <line x1="160" y1="50" x2="160" y2="170" stroke="#e2e4e8" stroke-width="1" />
    <line x1="220" y1="50" x2="220" y2="170" stroke="#e2e4e8" stroke-width="1" />
    
    <line x1="40" y1="50" x2="240" y2="50" stroke="#e2e4e8" stroke-width="1" />
    <line x1="40" y1="90" x2="240" y2="90" stroke="#e2e4e8" stroke-width="1" />
    <line x1="40" y1="130" x2="240" y2="130" stroke="#e2e4e8" stroke-width="1" />
    <line x1="40" y1="170" x2="240" y2="170" stroke="#e2e4e8" stroke-width="1" />
    
    <!-- Chart Line -->
    <path d="M40,150 C80,140 100,80 140,70 C180,60 220,90 240,50" fill="none" stroke="#47B5FF" stroke-width="3" />
    
    <!-- Area under curve -->
    <path d="M40,150 C80,140 100,80 140,70 C180,60 220,90 240,50 V170 H40 Z" fill="url(#chartGradient)" />
    
    <!-- Axes Labels -->
    <text x="40" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Week 1</text>
    <text x="100" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Week 2</text>
    <text x="160" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Week 3</text>
    <text x="220" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Week 4</text>
  </g>
  
  <!-- Question Card -->
  <g transform="translate(470, 150)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="url(#questionGradient)" stroke="#aeb3bb" stroke-width="2" />
    
    <text x="140" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Adaptive Question</text>
    
    <text x="20" y="70" font-family="Arial" font-size="14" fill="#4b5563">What is the primary benefit of</text>
    <text x="20" y="90" font-family="Arial" font-size="14" fill="#4b5563">using adaptive testing in education?</text>
    
    <!-- Multiple Choice Options -->
    <rect x="20" y="110" width="240" height="30" rx="4" fill="white" stroke="#d1d5db" stroke-width="1" />
    <text x="40" y="130" font-family="Arial" font-size="12" fill="#4b5563">A) Standardized experience</text>
    
    <rect x="20" y="150" width="240" height="30" rx="4" fill="#47B5FF" stroke="#47B5FF" stroke-width="1" />
    <text x="40" y="170" font-family="Arial" font-size="12" fill="white">B) Personalized difficulty</text>
  </g>
  
  <!-- Bottom Performance Stats -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="600" height="100" rx="8" fill="white" stroke="#d1d5db" stroke-width="2" />
    
    <!-- Stat 1 -->
    <g transform="translate(50, 25)">
      <circle cx="25" cy="25" r="25" fill="#f1f3f6" />
      <text x="25" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">85%</text>
      <text x="25" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Accuracy</text>
    </g>
    
    <!-- Stat 2 -->
    <g transform="translate(200, 25)">
      <circle cx="25" cy="25" r="25" fill="#f1f3f6" />
      <text x="25" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">42</text>
      <text x="25" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Questions</text>
    </g>
    
    <!-- Stat 3 -->
    <g transform="translate(350, 25)">
      <circle cx="25" cy="25" r="25" fill="#f1f3f6" />
      <text x="25" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">3/5</text>
      <text x="25" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Difficulty</text>
    </g>
    
    <!-- Stat 4 -->
    <g transform="translate(500, 25)">
      <circle cx="25" cy="25" r="25" fill="#f1f3f6" />
      <text x="25" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">24m</text>
      <text x="25" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Time</text>
    </g>
  </g>
</svg> 