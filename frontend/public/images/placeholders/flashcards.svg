<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f7fa" />
  
  <!-- Flashcards -->
  <g transform="translate(150, 100)">
    <!-- Card 1 (behind) -->
    <rect x="20" y="20" width="560" height="340" rx="12" fill="#eaecf0" stroke="#d1d5db" stroke-width="2" />
    
    <!-- Card 2 (middle) -->
    <rect x="10" y="10" width="580" height="360" rx="12" fill="#f1f3f6" stroke="#e2e4e8" stroke-width="2" />
    
    <!-- Card 3 (front) -->
    <rect x="0" y="0" width="600" height="380" rx="12" fill="url(#cardGradient)" stroke="#d1d5db" stroke-width="2" />
    
    <!-- Card Content -->
    <text x="300" y="100" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
      What is spaced repetition?
    </text>
    
    <line x1="150" y1="150" x2="450" y2="150" stroke="#d1d5db" stroke-width="2" />
    
    <text x="300" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#4b5563">
      A learning technique that incorporates
    </text>
    <text x="300" y="230" font-family="Arial" font-size="20" text-anchor="middle" fill="#4b5563">
      increasing intervals of time between
    </text>
    <text x="300" y="260" font-family="Arial" font-size="20" text-anchor="middle" fill="#4b5563">
      subsequent review of previously learned material
    </text>
    
    <!-- Progress indicator -->
    <rect x="200" y="330" width="200" height="8" rx="4" fill="#e2e4e8" />
    <rect x="200" y="330" width="120" height="8" rx="4" fill="#47B5FF" />
  </g>
  
  <!-- Small decorative flashcards -->
  <g transform="translate(720, 150) rotate(15)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#f1f3f6" stroke="#d1d5db" stroke-width="2" />
  </g>
  
  <g transform="translate(60, 420) rotate(-10)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#f1f3f6" stroke="#d1d5db" stroke-width="2" />
  </g>
</svg> 